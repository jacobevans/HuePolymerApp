<script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="../bower_components/jquery/dist/jquery.js">
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">

<dom-module id="hue-light">

  <template>
    <style>
/*      :host{
        border: 2px solid #000;
        border-radius:10px;
        text-align: center;
        margin: 8px;
        padding: 0 8px 8px 8px;
      }*/
      .border-icon {
        display: inline-block;
/*        background-color: #ccc;*/
        border-radius: 8px;
        padding: 4px;
        border:2px solid #222;
      }
    </style>
  
    <!-- local DOM for your element -->
    <paper-button>
      <p>Hue <span>{{typeName}}</span></p>
      <iron-icon class="border-icon" src="{{iconPath}}"></iron-icon>
    </paper-button>
  </template>

  <script>

    // element registration
    Polymer({
      is: "hue-light",

      // add properties and methods on the element's prototype

      properties: {
        lightId: {
          type: Number
        },
        modelId: {
          type: String,
          value: 'LLC011'
        },
        typeName: {
          type: String,
          computed: 'computeTypeName(modelId, lightId)'
        },
        iconPath: {
          type: String,
          computed: 'computeIconUrl(modelId)'
        }
      },
      listeners:{
        'click': 'handleClick'
      },
      handleClick: function(e){
        //got a click
        this.fire('blink', { type: 'light', id: this.lightId });
      },
      ready: function(){

      },
      lightAttributes:{
        "LLC011": {
          name: "Bloom",
          icon: "lc_bloom"
        },
        "LLC020": {
          name: "Go",
          icon: "huego"
        },
        "LLC010": {
          name: "Iris",
          icon: "lc_iris"
        },
        "LCT001": {
          name: "A19",
          icon: "a19"
        },
        "LST001": {
          name: "Lightstrip",
          icon: "lightstrip"
        }
      },
      computeTypeName: function(modelId, lightId){
        return ""+ this.lightId +" - "+ this.lightAttributes[modelId].name;
      },
      computeIconUrl: function(modelId){
        return ("../assets/hue_icons/"+ this.lightAttributes[modelId].icon +"_outline.svg");
      }
    });
    
  </script>

</dom-module>

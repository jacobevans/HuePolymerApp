<script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="../bower_components/jquery/dist/jquery.js">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">


  <link rel="import" href="./hueinterface.html">
  <link rel="import" href="./huelight.html">
  <link rel="import" href="./huegroup.html">

<dom-module id="hue-app">

  <template>
    <style>
      :host{
        margin: 0 30px 0 30px;
      }
    </style>
  
    <!-- local DOM for your element -->
    <hue-interface ip="192.168.0.100" lights="{{lights}}" groups="{{groups}}"></hue-interface>
    <paper-card elevation="1" heading="Light selection">
      <div class="card-content">
        <section class="layout horizontal wrap">
          <template is="dom-repeat" items="{{lights}}">
            <hue-light light-id="{{item.id}}" model-id="{{item.modelId}}">
          </template>
        </section>
      </div>
    </paper-card>
    <paper-card elevation="1" heading="Groups">
      <div class="card-content">
        <section class="layout horizontal wrap">
          <template is="dom-repeat" items="{{groups}}">
            <hue-group group-id="{{item.id}}" name="{{item.name}}" lights="{{item.lights}}">
          </template>
        </section>
      </div>
    </paper-card>
<!--    <hue-light light-id="1" model-id="LLC011"></hue-light>
    <hue-light light-id="2" model-id="LLC010"></hue-light>
    <hue-light light-id="3" model-id="LLC020"></hue-light>
     -->
  </template>

  <script>
  // console.log("in huelight");
  
    // element registration
    Polymer({
      is: "hue-app",

      // add properties and methods on the element's prototype

      properties: {
        // lightId: {
        //   type: Number
        // },
        // modelId: {
        //   type: String,
        //   value: 'LLC011'
        // },
        // typeName: {
        //   type: String,
        //   computed: 'computeTypeName(modelId)'
        // },
        // iconPath: {
        //   type: String,
        //   computed: 'computeIconUrl(modelId)'
        // },
        lights: {
          type: Array,
          notify: true
        },
        groups:{
          type: Array,
          notify: true
        }
      },
      listeners:{
        'blink': 'handleBlink'
      },
      handleBlink: function(e){
        //got a click
        var storage = document.querySelector('hue-interface');
        if (e.detail.type == "light"){
          storage.blinkLight(e.detail.id);
        } else {
          storage.blinkGroup(e.detail.id);
        }
        // this.fire('blinkLight', { id: this.lightId });
      },
      ready: function(){
        // console.log("ready...");

        // if (!success){

        //   alert("did not successfully get state!");
        // } else{

        // }
      }
    });
    
  </script>

</dom-module>
